<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/043e51ac62.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
     
    <title>Inl√§mningsuppgift 2</title>
</head>
<body>
    <!-- registration Start -->
        <section id="registration">    
            <div class="container">
                <h2 class="topmargin">Welocome</h2>
                <p>Please register your information below. </p>
           


                <div class="row splitter2">
                    <div class="col-12 col-md-6" >
                        <label >Firstname:</label>
                        <input type="text"class="col-12 border" >
                    </div>
                
                    <div class="col-12 col-md-6">
                        <label >Lastnamn:</label>
                        <input type="text" class="col-12 border" </input>
                    </div>
                </div>
                    
               

                        <div class="row" >
                            <div class="col-12 col-md-6">
                                <label  >Postal Address:</label>
                                <input type="text" class="col-12 border">
                            </div>
                            <div class="col">
                                <label >Postal Code: </label>
                                <input type="text" class="col-12 border">
                            </div>
                            <div class="col">
                                <label>Postal City: </label>
                                <input type="text" class=" col-12 border" >
                            </div>
                        </div>

                        <div class="row" >
                            <div class="col-12 col-md-6">
                                <label  >Delivery Address:</label>
                                <input type="text" class="col-12 border">
                            </div>
                            <div class="col">
                                <label >Delivery Code: </label>
                                <input type="text" class="col-12 border">
                            </div>
                            <div class="col">
                                <label>Delivery City: </label>
                                <input type="text" class="col-12 border" >
                            </div>
                        </div>

                    <div class="col-12 col-md-8  splitter ">
                        <div class="row topmargin ">
                            <label for="email">Email:</label>
                            <input type="email" class="col-12 border">
                        </div>
                    </div>
                    <div class=row >
                        <div class="col-12 col-md-6 col-lg-6">
                            <div>
                                <label>Password:</label>
                                <input type="password" class="col-12 border">
                            </div>
                        </div>
                        <div class="col-12 col-md-6 col-lg-6  ">
                            <div>
                                <label >Confirm password:</label>
                                <input type="password" class="col-12 border">
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-7 col-lg-7 topmargin ">
                        <input type="checkbox" > I agree on GDPR and conditions.
                    </div>
                    <div class="col-12 col-md-8 col-lg-7  ">
                        <input type="checkbox" > I agree nyhets-och reklamutskick(enligt GDPR).
                    </div>     
               
                <button class="col-6 col-md-4 col-lg-4 btn btn-primary topmargin" ">Submit form</button>
               </div>    
            </section>
            <!-- registration - end -->
            
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
